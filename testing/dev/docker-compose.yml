version: "3.2"

networks:
  stack:

services:

  apigateway:
    image: ${REG_APIGATEWAY}${IMAGE_APIGATEWAY}:${TAG_APIGATEWAY}
    ports:
      - "5555:5555"
      - "9072:9072"
    networks:
      - stack
  
  devportal:
    image: ${REG_DEVPORTAL}${IMAGE_DEVPORTAL}:${TAG_DEVPORTAL}
    ports:
      - "8083:8083"
    environment: 
      SPRING_ELASTICSEARCH_REST_URIS: "http://elasticsearch:9200"
    networks:
      - stack

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:$TAG_ELASTIC_VERSION
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - http.port=9200
      - transport.port=9300
    networks:
      - stack

  config_apigw_changepassword:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_changepassword_enabled: "true"
      apigw_changepassword_old: "manage"
    networks:
      - stack


  config_loadbalancerurls:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_lburls_configure: "true"
      apigw_settings_lburls_http_urls: "http://externallb1:80;http://externallb2;http://externallb3"
      apigw_settings_lburls_https_urls: "https://externallb1:443;https://externallb2:443;https://externallb3:443"
      apigw_settings_lburls_websocket_url: "ws://externallb1;ws://externallb2;ws://externallb3"
      apigw_settings_lburls_webapp_url: "http://externallb"
    networks:
      - stack

  config_coresettings:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_core_configure: "true"
      apigw_settings_core_watts: watt.server.cachemanager.connectTimeout=300000 watt.net.timeout=600 watt.net.clientKeepaliveUsageLimit=10000000 watt.server.threadPoolMin=50 watt.server.threadPool=1000 watt.server.control.serverThreadThreshold=50 watt.security.ssl.cacheClientSessions=true watt.net.maxClientKeepaliveConns=500 watt.security.ssl.resumeClientSessions=true
      apigw_settings_core_extended: "events.reportingQueue.size=5000 events.collectionPool.minThreads=2 events.collectionPool.maxThreads=32 events.reportingPool.minThreads=4 events.reportingPool.maxThreads=16 eventsRefreshInterval=60s events.collectionQueue.size=10000000"
    networks:
      - stack

  config_keystores:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
      - ../resources/certs:/certs:ro
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_keystores_configure: "true"
      apigw_settings_keystores_0_filepath: /certs/apigateway-p12.jks
      apigw_settings_keystores_0_name: "Custom_SSL_Keystore"
      apigw_settings_keystores_0_type: "JKS"
      apigw_settings_keystores_0_provider: "SUN"
      apigw_settings_keystores_0_description: "My custom keystore for SSL"
      apigw_settings_keystores_0_password: "manage"
      apigw_settings_keystores_0_aliases: "certificate"
      apigw_settings_keystores_0_aliasesPasswords: "manage"
      apigw_settings_keystores_1_filepath: /certs/saml-p12.jks
      apigw_settings_keystores_1_name: "SAMLSelfSignedKeystore"
      apigw_settings_keystores_1_type: "JKS"
      apigw_settings_keystores_1_provider: "SUN"
      apigw_settings_keystores_1_description: "My custom keystore for SAML"
      apigw_settings_keystores_1_password: "manage"
      apigw_settings_keystores_1_aliases: "certificate"
      apigw_settings_keystores_1_aliasesPasswords: "manage"
    networks:
      - stack

  config_truststores:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
      - ../resources/certs:/certs:ro
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_truststores_configure: "true"
      apigw_settings_truststores_0_filepath: /certs/apigateway-truststore.jks
      apigw_settings_truststores_0_name: "Custom_SSL_Truststore"
      apigw_settings_truststores_0_type: "JKS"
      apigw_settings_truststores_0_provider: "SUN"
      apigw_settings_truststores_0_description: "My custom truststore"
      apigw_settings_truststores_0_password: "manage"
    networks:
      - stack

  config_ssl_inbound_outbound_connections:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_ssl_inbound_outbound_configure: "true"
      apigw_settings_ssl_inbound_keystore_name: "Custom_SSL_Keystore"
      apigw_settings_ssl_inbound_keystore_keyalias: "certificate"
      apigw_settings_ssl_inbound_truststore_name: "Custom_SSL_Truststore"
      apigw_settings_ssl_outbound_keystore_name: "Custom_SSL_Keystore"
      apigw_settings_ssl_outbound_keystore_keyalias: "certificate"
      apigw_settings_ssl_outbound_truststore_name: "Custom_SSL_Truststore"
    networks:
      - stack

  config_ports:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
    environment: 
      apigw_configurator_debug: "true"
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_ports_configure: "true"
      apigw_settings_ports_0_name: "Some_name"
      apigw_settings_ports_0_type: "regular_http"
      apigw_settings_ports_0_port: "5566"
      apigw_settings_ports_0_description: "Some port description"
      apigw_settings_ports_0_enabled: "true"
      apigw_settings_ports_0_threadPool: "true"
      apigw_settings_ports_0_threadPool_minthread: "100"
      apigw_settings_ports_0_threadPool_maxthread: "4000"
      apigw_settings_ports_0_threadpool_threadpriority: "5"
      apigw_settings_ports_0_maxqueue: "10000"
      apigw_settings_ports_0_keepalivetimeout: "25000"
      apigw_settings_ports_1_name: "Some_name_2"
      apigw_settings_ports_1_type: "regular_https"
      apigw_settings_ports_1_port: "5577"
      apigw_settings_ports_1_description: "Some port description 2"
      apigw_settings_ports_1_enabled: "true"
      apigw_settings_ports_1_threadPool: "true"
      apigw_settings_ports_1_threadPool_minthread: "100"
      apigw_settings_ports_1_threadPool_maxthread: "4000"
      apigw_settings_ports_1_threadpool_threadpriority: "5"
      apigw_settings_ports_1_maxqueue: "10000"
      apigw_settings_ports_1_keepalivetimeout: "25000"
      apigw_settings_ports_1_keystore_name: "Custom_SSL_Keystore"
      apigw_settings_ports_1_keystore_keyalias: "certificate"
      apigw_settings_ports_1_truststore_name: "Custom_SSL_Truststore"
      apigw_settings_ports_2_name: "Some_WS_port"
      apigw_settings_ports_2_type: "websocket"
      apigw_settings_ports_2_port: "5588"
      apigw_settings_ports_2_description: "Some websocket port description"
      apigw_settings_ports_2_enabled: "true"
      apigw_settings_ports_2_maxqueue: "10000"
      apigw_settings_ports_2_idletimeout: "90000"
    networks:
      - stack

  config_promotion_stages:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
      - ../resources/certs:/certs:ro
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_promotions_stages_configure: "true"
      apigw_settings_promotions_stages_0_name: promotion1
      apigw_settings_promotions_stages_0_description: description1
      apigw_settings_promotions_stages_0_url: http://gateway1:5555
      apigw_settings_promotions_stages_0_username: testuser1
      apigw_settings_promotions_stages_0_password: password1
      apigw_settings_promotions_stages_0_keystoreAlias: "Custom_SSL_Keystore"
      apigw_settings_promotions_stages_0_keyAlias: "certificate"
      apigw_settings_promotions_stages_1_name: promotion2
      apigw_settings_promotions_stages_1_description: description2
      apigw_settings_promotions_stages_1_url: http://gateway2:5555
      apigw_settings_promotions_stages_1_username: testuser2
      apigw_settings_promotions_stages_1_password: password2
      apigw_settings_promotions_stages_1_keystoreAlias: "Custom_SSL_Keystore"
      apigw_settings_promotions_stages_1_keyAlias: "certificate"
    networks:
      - stack

  config_portalgateway:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_portalgateway_configure: "true"
      apigw_settings_portalgateway_configure_ignore_errors: "true"
      apigw_settings_portalgateway_name: API PortalGateway Config
      apigw_settings_portalgateway_description: API PortalGateway Configuration
      apigw_settings_portalgateway_version: "1.0"
      apigw_settings_portalgateway_stagename: "DEV"
      apigw_settings_portalgateway_gateway_url: "http://apigateway:5555"
      apigw_settings_portalgateway_gateway_username: "Administrator"
      apigw_settings_portalgateway_gateway_password: "somethingnew"
      apigw_settings_portalgateway_portaltype: devportal
      apigw_settings_portalgateway_devportal_tenant: default
      apigw_settings_portalgateway_devportal_url: "http://devportal:8083/portal"
      apigw_settings_portalgateway_devportal_username: "Administrator"
      apigw_settings_portalgateway_devportal_password: "manage"
    networks:
      - stack

  config_saml:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
      - ../resources/certs:/certs:ro
      - ../resources/saml/idpmetadata.xml:/configs/idpmetadata.xml:ro
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_saml_configure: "true"
      apigw_settings_saml_sp_id: "webmethods-apigateway-saml-client"
      apigw_settings_saml_keystore_alias: "SAMLSelfSignedKeystore"
      apigw_settings_saml_keystore_default_key_alias: certificate
      apigw_settings_saml_redirect_host: "http://mygateway:9072"
      apigw_settings_saml_usebydefault: "false"
      apigw_settings_saml_idpmetadata_localfilepath: "/configs/idpmetadata.xml"
      apigw_settings_saml_idpmetadata_content_b64encoded: ""
      # Fetching the IDP metadata rom url is preferred but we don't have an IDP here...refer to another full SAML test!
      # apigw_settings_saml_idpmetadata_url: http://myidp/saml/descriptor
      apigw_settings_saml_userprofilemapping_firstname: firstName
      apigw_settings_saml_userprofilemapping_lastname: lastName
      apigw_settings_saml_userprofilemapping_email: email
      apigw_settings_saml_group_attributes: roles;Role
      apigw_settings_saml_groups_to_apigateway_groups: apigateway-admin=API-Gateway-Administrators;apigateway-apiprovider=API-Gateway-Providers;apigateway-user=Everybody
    networks:
      - stack
  
  config_users:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_users_configure: "true"
      apigw_settings_users_0_loginid: "user1"
      apigw_settings_users_0_active: "true"
      apigw_settings_users_0_firstname: "firstname1"
      apigw_settings_users_0_lastname: "lastname1"
      apigw_settings_users_0_password: "password1"
      apigw_settings_users_0_emails: "user1@email1.com;user1@email2.com;user1@email3.com"
      apigw_settings_users_0_allowDigestAuth: "false"
      apigw_settings_users_0_language: "en"
      apigw_settings_users_1_loginid: "user2"
      apigw_settings_users_1_active: "true"
      apigw_settings_users_1_firstname: "firstname2"
      apigw_settings_users_1_lastname: "lastname2"
      apigw_settings_users_1_password: "password2"
      apigw_settings_users_1_emails: "user2@email1.com"
      apigw_settings_users_1_allowDigestAuth: "false"
      apigw_settings_users_1_language: "en"
      apigw_settings_users_2_loginid: "user3"
      apigw_settings_users_2_active: "true"
      apigw_settings_users_2_firstname: "firstname3"
      apigw_settings_users_2_lastname: "lastname3"
      apigw_settings_users_2_password: "password3"
      apigw_settings_users_2_emails: ""
      apigw_settings_users_2_allowDigestAuth: "false"
      apigw_settings_users_2_language: "en"
    networks:
      - stack
  
  config_usergroups:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_usergroups_configure: "true"
      apigw_settings_usergroups_0_name: "usergroup1"
      apigw_settings_usergroups_0_description: "description for usergroup1"
      apigw_settings_usergroups_0_userids: "user1;user2;user3"
      apigw_settings_usergroups_0_userids_strict: "true"
      apigw_settings_usergroups_1_name: "usergroup2"
      apigw_settings_usergroups_1_description: "description for usergroup2"
      apigw_settings_usergroups_1_userids: "user1"
      apigw_settings_usergroups_1_userids_strict: "true"
      apigw_settings_usergroups_2_name: "usergroup3"
      apigw_settings_usergroups_2_description: "description for usergroup3"
      apigw_settings_usergroups_2_userids: ""
      apigw_settings_usergroups_2_userids_strict: "true"
    networks:
      - stack

  config_userroles:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_settings_userroles_configure: "true"
      apigw_settings_userroles_0_name: "custom-admin-role"
      apigw_settings_userroles_0_description: "admin role"
      apigw_settings_userroles_0_privilegecode: "111111111111111111111111111"
      apigw_settings_userroles_0_groupnames: "usergroup1"
      apigw_settings_userroles_1_name: "custom-apiproviders-role"
      apigw_settings_userroles_1_description: "api providers role"
      apigw_settings_userroles_1_privilegecode: "111111111111111111111111100"
      apigw_settings_userroles_1_groupnames: "usergroup1;usergroup2"
      apigw_settings_userroles_2_name: "custom-apiusers-role"
      apigw_settings_userroles_2_description: "api users role"
      apigw_settings_userroles_2_privilegecode: "10010010010100000001010001"
      apigw_settings_userroles_2_groupnames: "usergroup1;usergroup2;usergroup3"
    networks:
      - stack

  config_import_archives:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
      - ../resources/sampleapis_archives:/imports:ro
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_data_archives_import: "true"
      apigw_data_archives_1_path: "/imports/apigw-archive-api-bookstore-1.0.zip"
      apigw_data_archives_1_overwrite: "apis,policies,policyactions"
      apigw_data_archives_1_fixingMissingVersions: "true"
      apigw_data_archives_1_preserveAssetState: "true"
      apigw_data_archives_2_path: "/imports/apigw-archive-api-uszip-1.0.zip"
      apigw_data_archives_2_overwrite: "apis,policies,policyactions"
      apigw_data_archives_2_fixingMissingVersions: "true"
      apigw_data_archives_2_preserveAssetState: "true"
    networks:
      - stack

  config_import_archives_nothing:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
    volumes:
      - ../resources/ansible/sagdevops-ansible-common:/ansible/roles/sagdevops-ansible-common-1.0.0-4:ro
      - ../resources/ansible/sagdevops-ansible-apigateway:/ansible/roles/sagdevops-ansible-apigateway-1.0.1-2:ro 
      - ../resources/sampleapis_archives:/imports:ro
    environment: 
      apigw_connect_host: apigateway
      apigw_connect_port: "5555"
      apigw_connect_user: Administrator
      apigw_connect_password: "somethingnew"
      apigw_data_archives_import: "true"
    networks:
      - stack

  config_aliases:
    image: ${REG_APIGATEWAY_CONFIGURATOR}webmethods-apigateway-configurator:${TAG_APIGATEWAY_CONFIGURATOR}
