---
## Environment variables supported:
# apigw_protocol
# apigw_host
# apigw_port
# apigw_rest_user
# apigw_rest_password
# apigw_rest_password_old
# apigw_lb_http_url
# apigw_lb_http_url_alt1
# apigw_lb_http_url_alt2
# apigw_lb_http_url_alt3
# apigw_lb_https_url
# apigw_lb_https_url_alt1
# apigw_lb_https_url_alt2
# apigw_lb_https_url_alt3
# apigw_lb_websocket_url
# apigw_lb_websocket_url_alt1
# apigw_lb_websocket_url_alt2
# apigw_lb_websocket_url_alt3
# apigw_lb_webapp_url
# apigw_stage
# apigw_portalgateway_gateway_url
# apigw_portalgateway_gateway_username
# apigw_portalgateway_gateway_password
# apigw_portalgateway_portaltype
# apigw_portalgateway_apiportal_url
# apigw_portalgateway_apiportal_tenant
# apigw_portalgateway_apiportal_username
# apigw_portalgateway_apiportal_password
# apigw_portalgateway_devportal_url
# apigw_portalgateway_devportal_tenant
# apigw_portalgateway_devportal_username
# apigw_portalgateway_devportal_password
# apigw_configure_usermgt
# apigw_configure_portalgateway
# apigw_configure_archives
# apigw_configure_aliases
# apigw_configure_ports
# apigw_configure_ldap
# apigw_configure_saml
# apigw_configure_lb
# apigw_configure_promotions_stages
# apigw_configure_extended_settings

# enable / disable the config items
vars_apigw_usermgt_enabled: "{{ lookup('env', 'apigw_configure_usermgt') | default('false',true) }}"
vars_apigw_portalgateway_enabled: "{{ lookup('env', 'apigw_configure_portalgateway') | default('false',true) }}"
vars_apigw_archive_imports_enabled: "{{ lookup('env', 'apigw_configure_archives') | default('false',true) }}"
vars_apigw_aliases_enabled: "{{ lookup('env', 'apigw_configure_aliases') | default('false',true) }}"
vars_apigw_ports_enabled: "{{ lookup('env', 'apigw_configure_ports') | default('false',true) }}"
vars_apigw_ldap_enabled: "{{ lookup('env', 'apigw_configure_ldap') | default('false',true) }}"
vars_apigw_saml_enabled: "{{ lookup('env', 'apigw_configure_saml') | default('false',true) }}"
vars_apigw_loadbalancer_enabled: "{{ lookup('env', 'apigw_configure_lb') | default('false',true) }}"
vars_apigw_promotions_stages_enabled: "{{ lookup('env', 'apigw_configure_promotions_stages') | default('false',true) }}"
vars_apigw_extended_settings_enabled: "{{ lookup('env', 'apigw_configure_extended_settings') | default('false',true) }}"
vars_apigw_plans_enabled: "{{ lookup('env', 'apigw_configure_plans') | default('false',true) }}"
vars_apigw_packages_enabled: "{{ lookup('env', 'apigw_configure_packages') | default('false',true) }}"
vars_apigw_applications_enabled: "{{ lookup('env', 'apigw_configure_applications') | default('false',true) }}"
vars_apigw_apis_publish_groups_enabled: "{{ lookup('env', 'apigw_configure_apis_publish_groups') | default('false',true) }}"
vars_apigw_packages_publish_groups_enabled: "{{ lookup('env', 'apigw_configure_packages_publish_groups') | default('false',true) }}"

# ignore errors or not for each of the config items (defaults to vars_apigw_default_ignore_errors)
vars_apigw_usermgt_ignore_errors: "{{ lookup('env', 'apigw_configure_usermgt_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_portalgateway_ignore_errors: "{{ lookup('env', 'apigw_configure_portalgateway_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_archive_imports_ignore_errors: "{{ lookup('env', 'apigw_configure_archives_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_aliases_ignore_errors: "{{ lookup('env', 'apigw_configure_aliases_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_ports_ignore_errors: "{{ lookup('env', 'apigw_configure_ports_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_ldap_ignore_errors: "{{ lookup('env', 'apigw_configure_ldap_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_saml_ignore_errors: "{{ lookup('env', 'apigw_configure_saml_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_loadbalancer_ignore_errors: "{{ lookup('env', 'apigw_configure_lb_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_promotions_stages_ignore_errors: "{{ lookup('env', 'apigw_configure_promotions_stages_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_extended_settings_ignore_errors: "{{ lookup('env', 'apigw_configure_extended_settings_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_plans_ignore_errors: "{{ lookup('env', 'apigw_configure_plans_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_packages_ignore_errors: "{{ lookup('env', 'apigw_configure_packages_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_applications_ignore_errors: "{{ lookup('env', 'apigw_configure_applications_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_apis_publish_groups_ignore_errors: "{{ lookup('env', 'apigw_configure_apis_publish_groups_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"
vars_apigw_packages_publish_groups_ignore_errors: "{{ lookup('env', 'apigw_configure_packages_publish_groups_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"

# the env stage (ie. dev, test, staging, prod)
vars_apigateway_environment_stage: "{{ lookup('env', 'apigw_stage') | default('dev',true) }}"

## api packages to import into gateway
vars_apigw_archive_imports_from_s3:
  - bucket_path: "demo_repo/apigateway_archives/{{ webmethods_version }}/apigw{{ webmethods_version_nodot }}-archive-uszip-1.0.zip"
    local_path: "{{ webmethods_install_dir }}/install_artifacts/apigw{{ webmethods_version_nodot }}-archive-uszip-1.0.zip"
    overwrite: "apis,policies,policyactions"
    fixingMissingVersions: "true"
    preserveAssetState: "true"
  - bucket_path: "demo_repo/apigateway_archives/{{ webmethods_version }}/apigw{{ webmethods_version_nodot }}-archive-bookstore-1.0.zip"
    local_path: "{{ webmethods_install_dir }}/install_artifacts/apigw{{ webmethods_version_nodot }}-archive-bookstore-1.0.zip"
    overwrite: "apis,policies,policyactions"
    fixingMissingVersions: "true"
    preserveAssetState: "true"
  - bucket_path: "demo_repo/apigateway_archives/{{ webmethods_version }}/apigw{{ webmethods_version_nodot }}-archive-covid-1.0.zip"
    local_path: "{{ webmethods_install_dir }}/install_artifacts/apigw{{ webmethods_version_nodot }}-archive-covid-1.0.zip"
    overwrite: "apis,policies,policyactions"
    fixingMissingVersions: "true"
    preserveAssetState: "true"
  - bucket_path: "demo_repo/apigateway_archives/{{ webmethods_version }}/apigw{{ webmethods_version_nodot }}-archive-SAGTours-1.0.zip"
    local_path: "{{ webmethods_install_dir }}/install_artifacts/apigw{{ webmethods_version_nodot }}-archive-SAGTours-1.0.zip"
    overwrite: "apis,policies,policyactions"
    fixingMissingVersions: "true"
    preserveAssetState: "true"
  - bucket_path: "demo_repo/apigateway_archives/{{ webmethods_version }}/global_policies/Transaction_logging.zip"
    local_path: "{{ webmethods_install_dir }}/install_artifacts/Transaction_logging.zip"
    overwrite: "*"
    fixingMissingVersions: "true"
    preserveAssetState: "true"
  - bucket_path: "demo_repo/apigateway_archives/{{ webmethods_version }}/global_policies/Enforce_Protected_APIs_via_multiple_protocols.zip"
    local_path: "{{ webmethods_install_dir }}/install_artifacts/Enforce_Protected_APIs_via_multiple_protocols.zip"
    overwrite: "*"
    fixingMissingVersions: "true"
    preserveAssetState: "true"
  - bucket_path: "demo_repo/apigateway_archives/{{ webmethods_version }}/global_policies/apigw{{ webmethods_version_nodot }}_Enforce_HTTPS_REST.zip"
    local_path: "{{ webmethods_install_dir }}/install_artifacts/apigw{{ webmethods_version_nodot }}_Enforce_HTTPS_REST.zip"
    overwrite: "*"
    fixingMissingVersions: "true"
    preserveAssetState: "true"
  - bucket_path: "demo_repo/apigateway_archives/{{ webmethods_version }}/global_policies/apigw{{ webmethods_version_nodot }}_Enforce_HTTPS_SOAP.zip"
    local_path: "{{ webmethods_install_dir }}/install_artifacts/apigw{{ webmethods_version_nodot }}_Enforce_HTTPS_SOAP.zip"
    overwrite: "*"
    fixingMissingVersions: "true"
    preserveAssetState: "true"

vars_apigw_aliases:
  - name: covid_endpoint
    description: covid endpoint alias
    type: simple
    owner: Administrator
    value: "{{ lookup('env', 'apigw_aliases_covid_endpoint') | default('',true) }}"
    stage: ""
  - name: bookstore_endpoint
    description: bookstore endpoint alias
    type: simple
    owner: Administrator
    value: "{{ lookup('env', 'apigw_aliases_bookstore_endpoint') | default('',true) }}"
    stage: ""
  - name: uszip_endpoint
    description: uszip endpoint alias
    type: simple
    owner: Administrator
    value: "{{ lookup('env', 'apigw_aliases_uszip_endpoint') | default('',true) }}"
    stage: ""
  - name: SAGTours_endpoint
    description: SAGTours API endpoint alias
    type: simple
    owner: Administrator
    value: "{{ lookup('env', 'apigw_aliases_sagtours_endpoint') | default('',true) }}"
    stage: ""

## local users
vars_apigw_usermgt_users_loadrunner_username: "{{ lookup('env', 'apigw_users_loadrunner_username') | default('loadrunner',true) }}"
vars_apigw_usermgt_users_loadrunner_password: "{{ lookup('env', 'apigw_users_loadrunner_password') | default('changeme',true) }}"

vars_apigw_usermgt_users_sample1_username: "sampleuser1.apiadmin"
vars_apigw_usermgt_users_sample1_password: "{{ lookup('env', 'apigw_users_sample1_password') | default('changeme',true) }}"

vars_apigw_usermgt_users_sample2_username: "sampleuser2.apiprovider"
vars_apigw_usermgt_users_sample2_password: "{{ lookup('env', 'apigw_users_sample2_password') | default('changeme',true) }}"

vars_apigw_usermgt_users_sample3_username: "sampleuser3.apiuser"
vars_apigw_usermgt_users_sample3_password: "{{ lookup('env', 'apigw_users_sample3_password') | default('changeme',true) }}"

vars_apigw_usermgt_users:
  - loginId: "{{ vars_apigw_usermgt_users_loadrunner_username }}"
    firstName: Load runner
    lastName: Load runner
    password: "{{ vars_apigw_usermgt_users_loadrunner_password }}"
    emailAddresses:
      - "{{ vars_apigw_usermgt_users_loadrunner_username }}@local.com"
    allowDigestAuth: false
    active: true
    language: en
  - loginId: "{{ vars_apigw_usermgt_users_sample1_username }}"
    firstName: Sample User1
    lastName: Api Admin
    password: "{{ vars_apigw_usermgt_users_sample1_password }}"
    emailAddresses:
      - "{{ vars_apigw_usermgt_users_sample1_username }}@sample.com"
    allowDigestAuth: false
    active: true
    language: en
  - loginId: "{{ vars_apigw_usermgt_users_sample2_username }}"
    firstName: Sample User2
    lastName: Api Provider
    password: "{{ vars_apigw_usermgt_users_sample2_password }}"
    emailAddresses:
      - "{{ vars_apigw_usermgt_users_sample2_username }}@sample.com"
    allowDigestAuth: false
    active: true
    language: en
  - loginId: "{{ vars_apigw_usermgt_users_sample3_username }}"
    firstName: Sample User3
    lastName: Api User
    password: "{{ vars_apigw_usermgt_users_sample3_password }}"
    emailAddresses:
      - "{{ vars_apigw_usermgt_users_sample3_username }}@sample.com"
    allowDigestAuth: false
    active: true
    language: en

## local user groups
vars_apigw_usermgt_groups:
  - name: sample-apigateway-admins
    description: apigateway-admins
    empty_user_ids: false
    user_loginids_add:
      - "{{ vars_apigw_usermgt_users_sample1_username }}"
  - name: sample-apigateway-providers
    description: apigateway-providers
    empty_user_ids: false
    user_loginids_add:
      - "{{ vars_apigw_usermgt_users_sample2_username }}"
  - name: sample-apigateway-users
    description: apigateway-users
    empty_user_ids: false
    user_loginids_add:
      - "{{ vars_apigw_usermgt_users_sample3_username }}"
      - "{{ vars_apigw_usermgt_users_loadrunner_username }}"

## access profiles (note: the group names / user names will get replaced by their IDs in the real REST request, and merged with the userIds/groupIds fields)
vars_apigw_usermgt_accessprofiles:
  - name: sample-apigateway-users-team
    description: apigateway-users-team description
    privilege: "10010010010100000001010001"
    groupnames:
      - sample-apigateway-users
    groupIds: []
    teamAdmin:
      usernames: []
      groupnames: []
  - name: sample-apigateway-providers-team
    description: apigateway-providers-team description
    privilege: "111111111111111111111111100"
    groupnames:
      - sample-apigateway-providers
    groupIds: []
    teamAdmin:
      usernames: []
      groupnames: []
  - name: sample-apigateway-admins-team
    description: apigateway-admins-team description
    privilege: "111111111111111111111111111"
    groupnames:
      - sample-apigateway-admins
    groupIds: []
    teamAdmin:
      usernames: []
      groupnames: []

