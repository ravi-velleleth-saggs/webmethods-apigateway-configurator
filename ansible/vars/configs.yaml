## apiportal / devportal registration
## portal type should be: apiportal or devportal
vars_apigw_portalgateway_portaltype: "{{ lookup('env', 'apigw_portalgateway_portaltype') | default('',true) }}"
vars_apigw_portalgateway_apiportal:
  gatewayName: "API_Gateway_{{ vars_apigw_environment_stage }}"
  gatewayDescription: "API Gateway in {{ vars_apigw_environment_stage }} environment"
  gatewayUsername: "{{ lookup('env', 'apigw_portalgateway_gateway_username') | default('',true) }}"
  gatewayPassword: "{{ lookup('env', 'apigw_portalgateway_gateway_password') | default('',true) }}"
  gatewayURL: "{{ lookup('env', 'apigw_portalgateway_gateway_url') | default('',true) }}"
  version: "1.0"
  stageName: "{{ vars_apigw_environment_stage }}"
  published: true
  externalPortal:
    endpointTenant: "{{ lookup('env', 'apigw_portalgateway_apiportal_tenant') | default('default',true) }}"
    endpointURL: "{{ lookup('env', 'apigw_portalgateway_apiportal_url') | default('',true) }}"
    endpointUsername: "{{ lookup('env', 'apigw_portalgateway_apiportal_username') | default('',true) }}"
    endpointPassword: "{{ lookup('env', 'apigw_portalgateway_apiportal_password') | default('',true) }}"
    type: "apiportal"
vars_apigw_portalgateway_devportal:
  gatewayName: "API_Gateway_{{ vars_apigw_environment_stage }}"
  gatewayDescription: "API Gateway in {{ vars_apigw_environment_stage }} environment"
  gatewayUsername: "{{ lookup('env', 'apigw_portalgateway_gateway_username') | default('',true) }}"
  gatewayPassword: "{{ lookup('env', 'apigw_portalgateway_gateway_password') | default('',true) }}"
  gatewayURL: "{{ lookup('env', 'apigw_portalgateway_gateway_url') | default('',true) }}"
  version: "1.0"
  stageName: "{{ vars_apigw_environment_stage }}"
  published: true
  externalPortal:
    endpointTenant: "{{ lookup('env', 'apigw_portalgateway_devportal_tenant') | default('default',true) }}"
    endpointURL: "{{ lookup('env', 'apigw_portalgateway_devportal_url') | default('',true) }}"
    endpointUsername: "{{ lookup('env', 'apigw_portalgateway_devportal_username') | default('',true) }}"
    endpointPassword: "{{ lookup('env', 'apigw_portalgateway_devportal_password') | default('',true) }}"
    type: "apiportal"

