# APIs to publish
# each list item will publish a list of APIs to a list of communities using the same portalGatewayId
vars_apigw_apis_publish_groups:
  - lookup_portalGatewayId:
      name: "API_Gateway_{{ vars_apigw_environment_stage }}"
      version: "1.0"
      stageName: "{{ vars_apigw_environment_stage }}"
    lookup_communityIds:
      - name: "Public Community"
    lookup_apiIds:
      - name: "bookstore"
        version: "1.0"
      - name: "uszip"
        version: "1.0"
      - name: "covid"
        version: "1.0"
      - name: "SAGTours"
        version: "1.0"

# API Packages to publish
# each list item will publish a list of Packages to a list of communities using the same portalGatewayId
vars_apigw_packages_publish_groups:
  - lookup_portalGatewayId:
      name: "API_Gateway_{{ vars_apigw_environment_stage }}"
      version: "1.0"
      stageName: "{{ vars_apigw_environment_stage }}"
    lookup_communityIds:
      - name: "Public Community"
    lookup_packageIds:
      - name: Swag Pack Complete
        version: "1.0"
      - name: Swag Pack Bookstore
        version: "1.0"
      - name: Swag Pack UsZip
        version: "1.0"
      - name: Swag Pack CovidReports
        version: "1.0"