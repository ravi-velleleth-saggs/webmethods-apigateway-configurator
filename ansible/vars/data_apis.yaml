## activate apis (or not)
_apigw_apis_activate_template:
      name: "{{ lookup('env', 'apigw_data_apis_%s_name' | format(index_item)) | default('',true) }}"
      version: "{{ lookup('env', 'apigw_data_apis_%s_version' | format(index_item)) | default('',true) }}"
      active: "{{ lookup('env', 'apigw_data_apis_%s_active' | format(index_item)) | default('',true) }}"
