---
vars_apigw_apis_enabled: "{{ lookup('env', 'apigw_data_apis_configure') | default('false',true) }}"
vars_apigw_apis_ignore_errors: "{{ lookup('env', 'apigw_data_apis_configure_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"

vars_apigw_apis_publish_groups_enabled: "{{ lookup('env', 'apigw_data_apis_publish') | default('false',true) }}"
vars_apigw_apis_publish_groups_ignore_errors: "{{ lookup('env', 'apigw_data_apis_publish_ignore_errors') | default(vars_apigw_default_ignore_errors,true) }}"

_apigw_apis_indices_finder_prefix: "apigw_data_apis_"
_apigw_apis_indices_finder_suffix: "_portalgateway_name"

# APIs to publish
_apigw_apis_publish_template:
      lookup_portalGatewayId:
            name: "{{ lookup('env', 'apigw_data_apis_%s_portalgateway_name' | format(index_item)) | default('',true) }}"
            version: "{{ lookup('env', 'apigw_data_apis_%s_portalgateway_version' | format(index_item)) | default('',true) }}"
            stageName: "{{ lookup('env', 'apigw_data_apis_%s_portalgateway_stageName' | format(index_item)) | default('',true) }}"

# these will be added dynamically to the object

## map to field lookup_communityIds
# input format is [ community1;community2;community3 ]
# output format is a list:
# - name: "community1"
# - name: "community2"
# - name: "community3"
_apigw_apis_publish_lookup_communities: "{{ lookup('env', 'apigw_data_apis_%s_lookup_communities' | format(index_item)) | default('',true) }}"

## map to field lookup_apiIds
# input format is [ name1:version1;name2:version2 ]
# output format is list:
# - name: "name1"
#   version: "version1"
# - name: "name2"
#   version: "version2"
_apigw_apis_publish_lookup_apis: "{{ lookup('env', 'apigw_data_apis_%s_lookup_apis' | format(index_item)) | default('',true) }}"

